<body>

  <!-- Dynamic Background Hearts -->
  <div id="heartContainer"></div>

  <div class="card" id="mainCard">
    <!-- Question Section -->
    <div id="askSection">
      <img

      <h1>Pravs!!</h1>
      <p><br />Falling deeper in love with you every day as we share our lives together.Will you be my Valentine forever â™¥ï¸ğŸ§¿ğŸŒ·ğŸ’ğŸ»â€â™‚ï¸ğŸ‘¸ğŸ»ğŸ‘€? <p>

      <div class="btn-container">
        <button id="yesBtn">YES! â¤ï¸</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Success Section -->
    <div id="celebration">
      <img
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHEzZ202ejJ5ZzdjMXV0bGV5N215cDh2YXBmNjZyaG1ubHY3NjFzNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/t3sZxY5zS5B0z5zMIz/giphy.gif"

      <h1>You make me the happiest man</h1>
      <p>I love you to the moon and back. <br />Forever starts now! âœ¨</p>
      <p class="sub-text">P.S. You couldn't click 'No' anyway! ğŸ˜‰</p>
    </div>
  </div>

  <script>
    // 1. Create Floating Hearts Background
    function createHearts() {
      const container = document.getElementById('heartContainer');
      const icons = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'âœ¨', 'ğŸŒ¸'];

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = icons[Math.floor(Math.random() * icons.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 8 + 's';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        container.appendChild(heart);
      }
    }
    createHearts();

    // 2. No Button Logic (Stay inside but jump)
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let yesSize = 1.4; // Initial font size in rem

    const handleNo = () => {
      const card = document.getElementById('mainCard');
      const cardRect = card.getBoundingClientRect();

      const padding = 60;
      const newX = Math.random() * (cardRect.width - noBtn.offsetWidth - padding * 2) + padding - (cardRect.width / 2);
      const newY = Math.random() * (cardRect.height - noBtn.offsetHeight - padding * 2) + padding - (cardRect.height / 2);

      noBtn.style.position = 'absolute';
      noBtn.style.left = `calc(50% + ${newX}px)`;
      noBtn.style.top = `calc(50% + ${newY}px)`;

      yesSize += 0.2;
      yesBtn.style.fontSize = yesSize + 'rem';
      yesBtn.style.padding = (18 + (yesSize * 2)) + 'px ' + (45 + (yesSize * 5)) + 'px';
    };

    noBtn.addEventListener('mouseover', handleNo);
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleNo();
    });

    // 3. Yes Button - Success Logic
    yesBtn.addEventListener('click', () => {
      document.getElementById('askSection').style.display = 'none';
      document.getElementById('celebration').style.display = 'block';

      const end = Date.now() + (5 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ffccd5'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });
  </script>
</body>
</html>
